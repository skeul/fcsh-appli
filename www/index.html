<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no">

    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <meta http-equiv="Content-Security-Policy" content="default-src http://fcsh.fr 'self' 'unsafe-inline' data: gap: https://ssl.gstatic.com  'unsafe-eval'; connect-src http://fcsh.fr 'self'  'unsafe-inline' ; script-src http://fcsh.fr 'self'; frame-src 'self' ; style-src 'self' 'unsafe-inline';  media-src *">

    <title>Football Club Ste Hélène sur Isère</title>

    <link href="css/index.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link href="css/bootstrap.min.css" rel="stylesheet">

</head>
<body class="app">
    <header class="header">
        <span class="header_text">{{menu.header}}</span>
    </header>
    <nav class="nav-menu" id="menu">
        <div id="button-menu" >
            <span class="top"></span>
            <span class="middle"></span>
            <span class="bottom"></span>
        </div>

        <ul>
            <li class="menu-logo">
                <img src="img/FCSH.png" alt="logo FCSH">
            </li>
            <li><a href="#home" ng-class="{current: menu.dir == 'home'}" class="fa fa-home">Accueil</a></li>
            <li><a href="#actu" ng-class="{current: menu.dir == 'actu'}" class="fa fa-th-list">Actualités</a></li>
            <li><a href="#result" ng-class="{current: menu.dir == 'result'}" class="fa fa-trophy">Résultats</a></li>
            <li><a href="#class" ng-class="{current: menu.dir == 'class'}" class="fa fa-list">Classements</a></li>
            <li><a href="#setting" ng-class="{current: menu.dir == 'setting'}" class="fa fa-cog">Réglages</a></li>
            <li><a href="#admin" ng-class="{current: menu.dir == 'admin'}" class="fa fa-user">Administration</a></li>
        </ul>
    </nav>

    <div class="loader" ng-show="loader">
        <div class="overlay">
          <div class="spinner center">
            <div class="spinner-blade"></div>
            <div class="spinner-blade"></div>
            <div class="spinner-blade"></div>
            <div class="spinner-blade"></div>
            <div class="spinner-blade"></div>
            <div class="spinner-blade"></div>
            <div class="spinner-blade"></div>
            <div class="spinner-blade"></div>
            <div class="spinner-blade"></div>
            <div class="spinner-blade"></div>
            <div class="spinner-blade"></div>
            <div class="spinner-blade"></div>
          </div>
        </div>
    </div>

    <div class="first-container">
        <div class="pusher-container">


            <section class="main-view" ng-view></section>
        </div>
    </div>




    <script src="cordova.js"></script>
    <script src="scripts/jquery-1.11.3.min.js"></script>
    <script src="scripts/fastclick.js"></script>
    <script src="scripts/hammer.min.js"></script>
    <script src="scripts/jquery.hammer.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
    <script src="scripts/angular.min.js"></script>
    <script src="scripts/angular-route.js"></script>
    <script src="scripts/index.js"></script>
    <script src="scripts/controllers/homeControl.js"></script>
    <script src="scripts/controllers/actuControl.js"></script>
    <script src="scripts/controllers/resultControl.js"></script>
    <script src="scripts/controllers/adminControl.js"></script>
    <script src="scripts/controllers/classControl.js"></script>





</body>
</html>
